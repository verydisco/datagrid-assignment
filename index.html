<!DOCTYPE html>
<html ng-app="players">
	<head>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		

		<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/ui-bootstrap-tpls-0.9.0.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</head>

	<body ng-controller="PlayersController as players">
		<header>
			<h1>This is the header</h1>
		</header>



		
	



		<div class="wrapper">
			<div class="sidebar">
				<div >
	                <div class="page-body">
	                    <button class="btn btn-primary">Create Account</button>
	                </div>
	            </div>
			</div><!--
			--><div class="content">
				<section>
					<table class="table table-bordered">
						<thead>
							<tr>
								<td>
									ID
        						</td>
								<td>
									<button ng-click="sortBy('firstname')">First Name</button>
        							<span class="sortorder" ng-show="propertyName === 'firstname'" ng-class="{reverse: reverse}"></span>
								</td>
								<td>
									<button ng-click="sortBy('surname')">Surname</button>
        							<span class="sortorder" ng-show="propertyName === 'surname'" ng-class="{reverse: reverse}"></span>
								</td>
								<td>
									<button ng-click="sortBy('sex')">Sex</button>
        							<span class="sortorder" ng-show="propertyName === 'sex'" ng-class="{reverse: reverse}"></span>
								</td>
								<td>
									<button ng-click="sortBy('teir')">Teir</button>
        							<span class="sortorder" ng-show="propertyName === 'teir'" ng-class="{reverse: reverse}"></span>
								</td>
								<td>
									<button ng-click="sortBy('email')">Email</button>
        							<span class="sortorder" ng-show="propertyName === 'email'" ng-class="{reverse: reverse}"></span>
								</td>
							</tr>
						</thead>
						<tbody >
							<tr ng-repeat="detail in players.player | orderBy:propertyName:reverse">
								<td>{{players.player.indexOf(detail)}}</td>
								<td>{{detail.firstname}}</td>
								<td>{{detail.surname}}</td>
								<td>{{detail.sex}}</td>
								<td>{{detail.teir}}</td>
								<td>{{detail.email}}</td>
							</tr>
						</tbody>
					</table>
				</section>
			


			</div>
		</div>
		
	</body>
</html>
